<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Quiz App Admin</h2>
        <h2 id="show-quiz"></h2>

        <div class="quiz-detail">
          <input
            type="text"
            id="quizType"
            placeholder="Enter quiz type"
            required
          />

          <br />
          <br />

          <input type="text" id="questionField" placeholder="Enter question" />
          <br />
          <input
            type="text"
            id="correctAnswer"
            placeholder="Enter Correct Answer"
          />

          <br />
          <br />

          <input
            type="text"
            id="proctoredKey"
            placeholder="Enter procotored key"
          />
        </div>

        <div class="select-quiz">
          <select class="admin-filter-options">
            <option value="" disabled selected>Select choices</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div id="show-choices" class="quiz-detail"></div>
        <button onclick="logoutUser()">Logout</button>
      </div>

      <button id="deleteBtn" onClick="deleteQuiz(this)">Delete</button>
      <button id="submit" onclick="addQuestions()">Add Question</button>
    </div>
  </body>
