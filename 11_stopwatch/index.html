<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>StopWatch</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mt-5 d-flex justify-content-center">
        <h1>Stopwatch</h1>
      </div>


    </div>

    <div class="d-flex justify-content-center mb-3">
      <h2 id="min">00 : </h2>
      <h2 id="sec" class="text-primary"> 00 : </h2>
      <h2 id="msec" class="text-primary">00 </h2>
    </div>



    <div class="row">
      <div class="col-md-12 mb-3 text-center">
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button id="btn" type="button" class="btn btn-primary btn-start" onclick="start()">
            Start
          </button>
          <button id="btn" type="button" class="btn btn-primary btn-stop" onclick="stop()">
            Stop
          </button>

          <button id="btn" type="button" class="btn btn-primary" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
