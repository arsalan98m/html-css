<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="section-title">profile cards</h1>

    <!-- Card 1 -->

    <article class="card card-1">
      <header></header>
      <img src="./images/john-smilga.png" alt="person" />
      <h4>John Smilga</h4>
      <p>
        A one of the best of the best teacher in the world. he teaches
        technology related things.
      </p>
      <button class="btn">follow</button>
    </article>

    <!-- Card 2 -->
    <article class="card card-2">
      <img src="./images/brad-traversey.jpg" alt="person" />
      <div>
        <h4>brad traversy</h4>
        <p>Traversy Media Youtube Channel</p>
        <p>Web Development Videos</p>
        <button class="btn">contact</button>
      </div>
    </article>

    <!-- Card 3 -->

    <article class="card card-3">
      <img src="./images/florin-pop.jpg" alt="person" />
      <div class="card-3-info">
        <h4>Florin Pop</h4>
        <div class="card-3-links">
          <p class="card-3-link">
            <span> <i class="fab fa-linkedin"></i> </span>
            linkedin
          </p>

          <a href="#" class="card-3-link">
            <span>
              <i class="fas fa-link">www.florinpop.com</i>
            </span>
          </a>
        </div>
      </div>
      <button class="btn">view profile</button>
    </article>
  </body>
</html>
