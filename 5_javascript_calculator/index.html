<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="mt-3 mb-3 text-center">JavaScript Calculator</h2>
      <div class="row">
        <div class="col-sm-12 mb-3 d-flex justify-content-center">
          <input id="result" class="form-control form-control-lg" type="text" />
        </div>
      </div>
      <!-- ---------- -->
      <div class="row">
        <div
          class="col-sm-12 mb-3 text-center"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button
              id="btn"
              onclick="setValue('7')"
              type="button"
              class="btn btn-primary"
            >
              7
            </button>
            <button
              id="btn"
              onclick="setValue('8')"
              type="button"
              class="btn btn-primary"
            >
              8
            </button>
            <button
              id="btn"
              onclick="setValue('9')"
              type="button"
              class="btn btn-primary"
            >
              9
            </button>
            <button
              id="btn"
              onclick="setValue('+')"
              type="button"
              class="btn btn-secondary"
            >
              +
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3 text-center">
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button
              id="btn"
              onclick="setValue('4')"
              type="button"
              class="btn btn-primary"
            >
              4
            </button>
            <button
              id="btn"
              onclick="setValue('5')"
              type="button"
              class="btn btn-primary"
            >
              5
            </button>
            <button
              id="btn"
              onclick="setValue('6')"
              type="button"
              class="btn btn-primary"
            >
              6
            </button>
            <button
              id="btn"
              onclick="setValue('-')"
              type="button"
              class="btn btn-secondary"
            >
              -
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3 text-center">
          <div class="btn-group mr-2" role="group" aria-label="Third group">
            <button
              id="btn"
              onclick="setValue('1')"
              type="button"
              class="btn btn-primary"
            >
              1
            </button>
            <button
              id="btn"
              onclick="setValue('2')"
              type="button"
              class="btn btn-primary"
            >
              2
            </button>
            <button
              id="btn"
              onclick="setValue('3')"
              type="button"
              class="btn btn-primary"
            >
              3
            </button>
            <button
              id="btn"
              onclick="setValue('*')"
              type="button"
              class="btn btn-secondary"
            >
              x
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3 text-center">
          <div class="btn-group mr-2" role="group" aria-label="Fourth group">
            <button
              id="btn"
              onclick="setValue('0')"
              type="button"
              class="btn btn-primary"
            >
              0
            </button>
            <button
              id="btn"
              onclick="clearValue('')"
              type="button"
              class="btn btn-secondary"
            >
              C
            </button>
            <button
              id="btn"
              onclick="setValue('/')"
              type="button"
              class="btn btn-secondary"
            >
              /
            </button>
            <button
              id="btn"
              onclick="calculation()"
              type="button"
              class="btn btn-secondary"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
