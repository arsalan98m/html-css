  <body onload="showAvailableQuiz()">

          <h3 id="time">

            <span id="secs">0</span>
          </h3>
          <h3 id="leftQuestions">Question Left:</h3>
        </div>

        <h2 id="question">Quiz App</h2>
        <h2 id="question1">Available Quiz</h2>

        <div id="select"></div>

        <ul id="showQuestions"></ul>

        <button id="logoutbtn" onclick="logoutUser()">Logout</button>
      </div>

      <button id="submit" onclick="checkKey()" class="hidebtn">Start</button>
    </div>
  </body>
